    <style>
        /* --- åŸºç¡€ç¯å¢ƒ --- */
        body {
            margin: 0;

            background: linear-gradient(180deg, #E8F5E9 0%, #C8E6C9 100%); /* æ¸…æ–°çš„æ£®æ—ç»¿èƒŒæ™¯ */
            font-family: "Muli", "å¹¼åœ†", sans-serif;
            display: flex;

        /* --- é¡¶éƒ¨çŠ¶æ€æ  --- */
        .status-bar {

            background: rgba(255,255,255,0.6);

        /* èƒ½é‡æ¡å®¹å™¨ */
        .energy-wrapper {
            flex: 1;

            display: flex;
            align-items: center;
            gap: 10px;
        }
        .progress-bg {

            overflow: hidden;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #81C784, #4CAF50);
            width: 20%; /* åˆå§‹èƒ½é‡ */
            transition: width 0.5s ease;
        }
        .level-badge {

            padding: 2px 8px;

        /* --- æ¸¸æˆå¤§èˆå° --- */
        #stage {
            flex: 1;
            position: relative;
            cursor: crosshair; /* æç¤ºå¯ä»¥ç‚¹å‡» */
            overflow: hidden;
        }

        /* ç‚¹å‡»æ—¶çš„æ³¢çº¹æ•ˆæœ */
        .ripple {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(76, 175, 80, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: ripple-anim 0.6s linear forwards;
        }
        @keyframes ripple-anim {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 100px; height: 100px; opacity: 0; }
        }

        /* --- ä¸»è§’ï¼šè™«å­ --- */
        #hero-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            transform: translate(-50%, -50%); /* ä¸­å¿ƒé”šç‚¹ */
            transition: top 1s linear, left 1s linear; /* ç§»åŠ¨å¹³æ»‘è¿‡æ¸¡ */
            z-index: 5;
            pointer-events: none; /* è®©ç‚¹å‡»ç©¿é€ç»™stageï¼Œé™¤éç‚¹çš„æ˜¯ç‰¹å®šäº¤äº’åŒº */
        }

        .hero-body {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            /* é»˜è®¤æ˜¯æ¯›æ¯›è™« */
            background-image: url('https://cdn-icons-png.flaticon.com/512/3065/3065664.png'); 
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
            transition: transform 0.3s;
        }

        /* è •åŠ¨åŠ¨ç”» */
        .crawling .hero-body {
            animation: squirm 0.5s infinite alternate;
        }
        @keyframes squirm {
            0% { transform: scaleX(1) scaleY(1); }
            100% { transform: scaleX(0.9) scaleY(1.1); }
        }

        /* è´è¶å½¢æ€ */
        .butterfly-mode .hero-body {
            background-image: url('https://cdn-icons-png.flaticon.com/512/2970/2970792.png');
            width: 150px;
            height: 150px;
            margin-left: -25px;
            margin-top: -25px;

        }
        @keyframes fly {
            0% { transform: scaleX(1); }
            100% { transform: scaleX(0.8); }
        }

        /* --- å¯¹è¯æ°”æ³¡ --- */
        #bubble {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: white;
            padding: 10px 15px;

        }
        #bubble.show { transform: translateX(-50%) scale(1); opacity: 1; }
        #bubble::after {

            border-width: 10px 8px 0; border-style: solid; border-color: white transparent transparent;
        }

        /* --- è¤ç«è™« --- */
        #firefly {

            border-radius: 50%;
            box-shadow: 0 0 15px #FFEB3B;
            opacity: 0;
            pointer-events: none;
            transition: top 0.5s, left 0.5s; /* é£è¡ŒåŠ¨ç”» */
            z-index: 4;
        }
        #firefly.active { opacity: 1; }

        /* --- åº•éƒ¨æ§åˆ¶æ  --- */
        .controls {
            background: white;
            padding: 15px;
            border-radius: 20px 20px 0 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }

        .btn-group {

        }

        .action-btn {

            display: flex;

            transition: 0.1s;
        }
        .action-btn:active { transform: scale(0.95); background: #DCEDC8; }

        .input-row { display: flex; gap: 10px; }
        input {
            flex: 1; padding: 10px 15px;
            border: 2px solid #ddd; border-radius: 20px; outline: none;
        }
        .send-btn {
            width: 45px; background: #66BB6A; color: white; border: none; border-radius: 50%; font-size: 18px;
        }

    </style>
</head>
<body>

    <div class="status-bar">
        <div style="font-size: 20px;">ğŸ›</div>
        <div class="energy-wrapper">
            <span class="level-badge" id="state-text">å¹¼è™«æœŸ</span>
            <div class="progress-bg">
                <div class="progress-fill" id="energy-bar"></div>
            </div>
        </div>
    </div>

    <div id="stage" onclick="moveHero(event)">
        <div id="firefly"></div>

        <div id="hero-wrapper">
            <div id="bubble">é¥¿é¥¿...é¥­é¥­...</div>
            <div class="hero-body" id="hero-body"></div>
        </div>
    </div>

    <div class="controls">
        <div class="btn-group">
            <button class="action-btn" onclick="feed(event)">ğŸƒ å–‚æ ‘å¶</button>
            <button class="action-btn" onclick="startHunt(event)">ğŸ¦Ÿ æŠ“è¤ç«è™«</button>
        </div>
        <div class="input-row">
            <input type="text" id="input-box" placeholder="å’Œè™«å­èŠèŠæ¢¦æƒ³...">
            <button class="send-btn" onclick="chat()">â¤</button>
        </div>
    </div>

    <script>
        const heroWrapper = document.getElementById('hero-wrapper');
        const heroBody = document.getElementById('hero-body');
        const stage = document.getElementById('stage');
        const bubble = document.getElementById('bubble');
        const energyBar = document.getElementById('energy-bar');
        const stateText = document.getElementById('state-text');
        const firefly = document.getElementById('firefly');

        // çŠ¶æ€å˜é‡
        let energy = 20; // 0-100
        let isMoving = false;
        let isButterfly = false;
        let isBusy = false; // é”å®šæ“ä½œ
        
        // è™«å­å½“å‰çš„åæ ‡ (ç™¾åˆ†æ¯”)
        let currentX = 50;
        let currentY = 50;

        // åˆå§‹åŒ–
        updateEnergyUI();
        showBubble("ç‚¹å±å¹•ä»»æ„åœ°æ–¹ï¼Œæˆ‘ä¼šçˆ¬è¿‡å»å“¦~ ğŸ›");

        // --- æ ¸å¿ƒåŠŸèƒ½1ï¼šç‚¹å‡»å±å¹•ç§»åŠ¨ (æŒ‡å“ªçˆ¬å“ª) ---
        function moveHero(e) {
            if (isBusy) return;

            // 1. è·å–ç‚¹å‡»ä½ç½®
            const rect = stage.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // 2. åˆ›å»ºç‚¹å‡»æ³¢çº¹ç‰¹æ•ˆ
            createRipple(e.clientX, e.clientY);

            // 3. è®¡ç®—ç™¾åˆ†æ¯”ä½ç½®
            const targetXPct = (x / rect.width) * 100;
            const targetYPct = (y / rect.height) * 100;

            // 4. è®¡ç®—æ—‹è½¬è§’åº¦ (è®©è™«å­å¤´æœå‘ç›®æ ‡)
            // ç®€å•çš„æ•°å­¦è®¡ç®—ï¼šdx, dy
            const dx = targetXPct - currentX;
            const dy = targetYPct - currentY;
            const angle = Math.atan2(dy, dx) * (180 / Math.PI);
            
            // ä¿®æ­£è§’åº¦ï¼šå‡è®¾å›¾ç‰‡åŸæœ¬å¤´æœå³(0åº¦)ï¼Œå¦‚æœæ˜¯è´è¶å¯èƒ½éœ€è¦è°ƒæ•´
            const rotation = angle + (isButterfly ? 90 : 0); 

            heroWrapper.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;

            // 5. å¼€å§‹ç§»åŠ¨
            const distance = Math.sqrt(dx*dx + dy*dy);
            const speed = isButterfly ? 0.5 : 1.5; // è´è¶é£å¾—å¿«ï¼Œè™«å­çˆ¬å¾—æ…¢
            const duration = distance * 0.05 * speed; // åŠ¨æ€è®¡ç®—æ—¶é—´

            heroWrapper.style.transition = `top ${duration}s linear, left ${duration}s linear`;
            heroWrapper.style.left = targetXPct + '%';
            heroWrapper.style.top = targetYPct + '%';
            
            // æ›´æ–°å½“å‰åæ ‡è®°å½•
            currentX = targetXPct;
            currentY = targetYPct;

            // æ’­æ”¾åŠ¨ä½œåŠ¨ç”»
            if (!isButterfly) heroWrapper.classList.add('crawling');

            // ç§»åŠ¨ç»“æŸåçš„å›è°ƒ
            setTimeout(() => {
                heroWrapper.classList.remove('crawling');
            }, duration * 1000);
        }

        // --- æ ¸å¿ƒåŠŸèƒ½2ï¼šå–‚é£Ÿä¸è¿›åŒ–ç³»ç»Ÿ ---
        function feed(e) {
            e.stopPropagation(); // é˜²æ­¢è§¦å‘ç§»åŠ¨
            if (isBusy) return;

            if (isButterfly) {
                showBubble("æˆ‘å·²ç»æˆä»™äº†ï¼Œä¸åƒå¶å­å•¦ï¼âœ¨");
                return;
            }

            showBubble("å§å”§å§å”§... å¥½å«©çš„å¶å­ï¼ğŸƒ");
            changeEnergy(20);
            
            // å–‚é£Ÿç‰¹æ•ˆï¼šç®€å•çš„æ”¾å¤§ç¼©å°
            heroBody.style.transform = "scale(1.2)";
            setTimeout(() => heroBody.style.transform = "scale(1)", 200);
            
            talkToAI("ä¸»äººå–‚äº†æˆ‘ä¸€ç‰‡å¥½åƒçš„æ ‘å¶ï¼æˆ‘å¥½å¼€å¿ƒï¼");
        }

        function changeEnergy(amount) {
            energy += amount;
            if (energy > 100) energy = 100;
            updateEnergyUI();

            // è¿›åŒ–åˆ¤å®š
            if (energy >= 100 && !isButterfly) {
                evolve();
            }
        }

        function updateEnergyUI() {
            energyBar.style.width = energy + '%';
            if (energy < 30) energyBar.style.background = "red";
            else energyBar.style.background = "linear-gradient(90deg, #81C784, #4CAF50)";
        }

        // ğŸ¦‹ ç ´èŒ§æˆè¶é€»è¾‘
        function evolve() {
            isBusy = true; // è¿›åŒ–æ—¶ä¸èƒ½æ“ä½œ
            showBubble("èƒ½é‡æ»¡äº†ï¼æˆ‘è¦å˜èº«äº†ï¼âœ¨");
            
            // 1. ç»“èŒ§é˜¶æ®µ
            setTimeout(() => {
                stateText.innerText = "ç»“èŒ§ä¸­...";
                heroBody.style.backgroundImage = "url('https://cdn-icons-png.flaticon.com/512/2822/2822461.png')"; // èŒ§çš„å›¾æ ‡
                heroBody.classList.add('thinking'); // æ‘‡æ™ƒ
            }, 1000);

            // 2. åŒ–è¶é˜¶æ®µ
            setTimeout(() => {
                isButterfly = true;
                stateText.innerText = "ğŸ¦‹ å®Œå…¨ä½“";
                heroWrapper.classList.add('butterfly-mode'); // åˆ‡æ¢æ ·å¼
                heroBody.classList.remove('thinking');
                
                showBubble("å“‡ï¼æˆ‘æœ‰ç¿…è†€äº†ï¼é£å‘€é£ï¼ğŸ¦‹");
                isBusy = false;
                
                // èƒ½é‡é‡ç½®
                energy = 50;
                updateEnergyUI();
            }, 4000);
        }

        // --- æ ¸å¿ƒåŠŸèƒ½3ï¼šæŠ“è¤ç«è™« (æ•é£Ÿ) ---
        function startHunt(e) {
            e.stopPropagation();
            if (isBusy || isButterfly) {
                 if(isButterfly) showBubble("æˆ‘ç°åœ¨åªå–éœ²æ°´~ ğŸŒ¸");
                 return;
            }

            isBusy = true;
            // 1. ç”Ÿæˆéšæœºä½ç½®çš„è¤ç«è™«
            const fx = Math.random() * 80 + 10; // 10% - 90%
            const fy = Math.random() * 80 + 10;
            
            firefly.style.left = fx + '%';
            firefly.style.top = fy + '%';
            firefly.classList.add('active');

            showBubble("å‘ç°çŒç‰©ï¼å†²é¸­ï¼ğŸ¦Ÿ");

            // 2. è™«å­çˆ¬è¿‡å»
            // è¿™é‡Œæˆ‘ä»¬æ¨¡æ‹Ÿä¸€æ¬¡ç‚¹å‡»äº‹ä»¶æ¥å¤ç”¨ç§»åŠ¨é€»è¾‘ï¼Œæˆ–è€…æ‰‹åŠ¨è®¾ç½®
            const dx = fx - currentX;
            const dy = fy - currentY;
            const angle = Math.atan2(dy, dx) * (180 / Math.PI);
            heroWrapper.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
            
            const duration = 1.5; // æ•çŒé€Ÿåº¦å›ºå®š
            heroWrapper.style.transition = `top ${duration}s linear, left ${duration}s linear`;
            heroWrapper.style.left = fx + '%';
            heroWrapper.style.top = fy + '%';
            heroWrapper.classList.add('crawling');

            // 3. ç»“ç®—
            setTimeout(() => {
                heroWrapper.classList.remove('crawling');
                firefly.classList.remove('active'); // è¤ç«è™«æ¶ˆå¤±ï¼ˆè¢«åƒäº†ï¼‰
                
                // æ¦‚ç‡åˆ¤å®š
                const success = Math.random() > 0.3; // 70% æˆåŠŸç‡
                
                if (success) {
                    showBubble("æŠ“ä½ä½ äº†ï¼å¥½åƒï¼ğŸ˜‹");
                    changeEnergy(40); // å¤§è¡¥
                    talkToAI("æˆ‘åˆšåˆšæŠ“ä½äº†ä¸€åªè¤ç«è™«å¹¶ä¸”åƒæ‰äº†å®ƒï¼å‘³é“å¥½æäº†ï¼");
                } else {
                    showBubble("å“å‘€ï¼Œè®©å®ƒè·‘äº†... ğŸ’¨");
                    talkToAI("æˆ‘æŠ“è¤ç«è™«å¤±è´¥äº†ï¼Œå¥½éš¾è¿‡...");
                }
                
                currentX = fx; currentY = fy;
                isBusy = false;
            }, duration * 1000);
        }

        // --- èŠå¤©åŠŸèƒ½ ---
        async function chat() {
            const input = document.getElementById('input-box');
            const text = input.value.trim();
            if(!text) return;
            
            input.value = '';
            showBubble("æ€è€ƒä¸­... ğŸ¤”");
            talkToAI(text);
        }

        async function talkToAI(text) {
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: text })
                });
                const data = await res.json();
                if(data.reply) {
                    showBubble(data.reply);
                }
            } catch(e) {
                console.error(e);
            }
        }

        // è¾…åŠ©ï¼šæ˜¾ç¤ºæ°”æ³¡
        function showBubble(text) {
            bubble.innerText = text;
            bubble.classList.add('show');
            // 3ç§’åè‡ªåŠ¨éšè—
            setTimeout(() => bubble.classList.remove('show'), 3500);
        }

        // è¾…åŠ©ï¼šç‚¹å‡»æ³¢çº¹
        function createRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            stage.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        }

    </script>
