<body>

    <header>

    <div id="chat-container">

    <div class="input-area">

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const loadingText = document.getElementById('loading-text');

        // å‘é€æ¶ˆæ¯çš„ä¸»å‡½æ•°
        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. åœ¨ç•Œé¢ä¸Šæ˜¾ç¤ºç”¨æˆ·è¯´çš„è¯
            appendMessage(text, 'user');
            userInput.value = ''; // æ¸…ç©ºè¾“å…¥æ¡†
            userInput.focus();

            // 2. æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            setLoading(true);

            try {
                // 3. è¯·æ±‚åç«¯ API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();

                // 4. æ˜¾ç¤ºç‹—ç‹—çš„å›å¤
                if (data.reply) {
                    appendMessage(data.reply, 'dog');
                } else {
                    appendMessage("æ±ªï¼Ÿæˆ‘æ²¡å¬æ¸…... (æ¥å£è¿”å›é”™è¯¯)", 'dog');
                }

            } catch (error) {
                console.error("Error:", error);
                appendMessage("å—·å‘œ... ç½‘ç»œå¥½åƒæ–­äº†ï¼Œè”ç³»ä¸ä¸Šä¸»äººäº† ğŸ˜¿", 'dog');
            } finally {

            }
        }

        // è¾…åŠ©å‡½æ•°ï¼šå‘èŠå¤©æ¡†æ·»åŠ ä¸€æ¡æ¶ˆæ¯
        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.textContent = text;
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        // è¾…åŠ©å‡½æ•°ï¼šæ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // è¾…åŠ©å‡½æ•°ï¼šæ§åˆ¶åŠ è½½çŠ¶æ€æ˜¾ç¤º
        function setLoading(isLoading) {
            if (isLoading) {
                loadingText.style.display = 'block';
                sendBtn.disabled = true;
                sendBtn.textContent = '...';
            } else {
                loadingText.style.display = 'none';
                sendBtn.disabled = false;
                sendBtn.textContent = 'æŠ•å–‚';
                scrollToBottom();
            }
        }

        // ç»‘å®šç‚¹å‡»äº‹ä»¶
        sendBtn.addEventListener('click', sendMessage);

        // ç»‘å®šå›è½¦é”®äº‹ä»¶
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
